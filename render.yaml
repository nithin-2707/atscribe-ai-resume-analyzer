services:
  # Backend API Service
  - type: web
    name: atscribe-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # You'll add this in Render dashboard
      - key: GROQ_API_KEY
        sync: false  # You'll add this in Render dashboard
